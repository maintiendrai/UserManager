 <script type="text/javascript">
 function pass(){
 if(document.form1.oldpw.value.length==0){
  alert("旧密码不可为空！");
   document.form1.oldpw.focus();
                 return false;
    }
    if(document.form1.newpw1.value.length==0){
    alert("新密码不可为空！");
   document.form1.newpw1.focus();
                 return false;
    }
     if(document.form1.oldpw.value==document.form1.newpw1.value){
   alert("旧密码不可和新密码相等！");
   document.form1.oldpw.focus();
                 return false;
    }
     if(document.form1.newpw1.value!=document.form1.newpw2.value){
         	alert("密码不一致，请重新输入");
         	document.form1.newpw1.focus();
        	return false;
   }
   document.form1.action="UserServlet?action=changepw";
   document.form1.submit();
 }
